<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular.png" alt="celular">
            <div class="animation">
                <img src="img/ft1.png" class="img-animation-1" alt="foto demonstração">
                <img src="img/ft2.png" class="img-animation-2" alt="foto demonstração">
                <img src="img/ft3.png" class="img-animation-3" alt="foto demonstração">
                <img src="img/ft4.png" class="img-animation-4" alt="foto demonstração">
            </div><!--transition-->
        </div><!--instagram-phone-->
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="foto de perfil">
                </div><!--profile-photo-->
                <a href="#" class="instagram-login">Continue como rodinez_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div><!--group-->
            <div class="group">
                <p class="not-account">Não é rodinez_?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div><!--group-->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&gl=US" class="app-download"></a>
                </div><!--download-->
            </div><!--get-the-app-->
        </div><!--instagram-continue-->
    </div><!--instagram-wrapper-->
</body>
</html>
